<html>
<head>
  <meta charset="utf-8" />

  <title>Responsive Landing Page For iPhone / Android App </title>

  <link rel="stylesheet" href="css/normalize.css" />

  <script src="js/vendor/custom.modernizr.js"></script>
  
  <style>
    .image{
        margin-left: auto;
        margin-right: auto;
        max-width: 300px; 
        max-height: 500px; 
        border: solid 1px black; 
    }
    
    .section{
        padding-top: 20px;
    }
    
    .image-inner{
        padding: 20px;
        margin-right: 10px;
    }
    
    .icon-camera{
        cursor: pointer;
    }
    </style>
</head>
<body style="max-height: 400px;">
<div id="top"  data-magellan-expedition="fixed">
  <div class="row" style="height: 25px;">
    <div class="large-12 columns">
      <div class="top-bar" style="height: inherit;">
        <a href="#"><img src="img/logo.png"  alt="" style="max-width: 165px; padding-top: 5px; padding-left: 5px;"></a>
      </div>
    </div>
  </div>
</div>

<header id="header" style="background: white;" ></header>

<div class="row">
    <div class="image" id="image-inner">
        <img class="image-inner" src="img/scanned.png" />
    </div> 
</div>


<div id="features" class="section features" data-magellan-destination="features">
  <div class="row hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3b">
    <div onclick="spin();" class="large-4 columns feature">
      <span class="icon icon-camera hi-icon" style="margin-bottom: 0px"></span>
      <h3>Digitise!</h3>
    </div>
  </div>
</div>
<footer style="margin-top: -60px;">
  <div class="row">
    <div class="large-6 columns">
      <ul class="inline-list social-media right">
        <li><a href="http://www.facebook.com/EGrappler" class="icon icon-facebook"></a></li>
        <li><a href="htp://twitter.com/egrappler" class="icon icon-twitter"></a></li>
        <li><a href="https://plus.google.com/102572598506883739879/posts" class="icon icon-googleplus"></a></li>
      </ul>
    </div>
  </div>
</footer>     
      
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/jquery.nicescroll.js"></script>
  <script src="js/jquery.localscroll-1.2.7.js" type="text/javascript"></script>
  <script src="js/jquery.scrollTo-1.4.3.1.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/flexslider.css"> <!-- Flex slider -->
  <script src="js/jquery.flexslider.js" type="text/javascript"></script><!-- Flex slider -->
  <script type="text/javascript" src="js/custom.js"></script>
  <script type="text/javascript" src="js/spin.js"></script>
  
  <script>
    function spin(){
      var opts = {
          lines: 17, // The number of lines to draw
          length: 21, // The length of each line
          width: 5, // The line thickness
          radius: 26, // The radius of the inner circle
          corners: 1, // Corner roundness (0..1)
          rotate: 0, // The rotation offset
          direction: 1, // 1: clockwise, -1: counterclockwise
          color: '#000', // #rgb or #rrggbb or array of colors
          speed: 1, // Rounds per second
          trail: 60, // Afterglow percentage
          shadow: false, // Whether to render a shadow
          hwaccel: false, // Whether to use hardware acceleration
          className: 'spinner', // The CSS class to assign to the spinner
          zIndex: 2e9, // The z-index (defaults to 2000000000)
          top: '50%', // Top position relative to parent
          left: '50%' // Left position relative to parent
        };
        var target = document.getElementById('image-inner');
        var spinner = new Spinner(opts).spin(target);
        
        $("#image-inner").attr("style", "opacity: .5; -webkit-filter: grayscale(100%) sepia(100%)");
        
        var delay=2000;//1 seconds
        setTimeout(function(){
            window.location.replace("/results.html");
        //your code to be executed after 1 seconds
        },delay)
    }
  </script>

</body>
